<style>
    .question {
        margin-bottom: 1em;
    }

    .answers {
        list-style-type: none !important;
        padding-left: 0 !important;
    }

    .answers li {
        margin-bottom: 0.5em;
    }

    .answers li label {
        display: block;
        border-radius: 0.25em;
        padding: 0.2em;
    }

    .correct {
        background-color: #d4edda;
    }

    .incorrect {
        background-color: #f8d7da;
    }

    .question input[type="radio"] {
        position: relative;
        top: 2px;
    }

    .explanation {
        font-size: 0.8em;
        color: #333;
        display: none;
        margin-left: 5px;
    }
</style>

<div class="admonition question">

    <p class="admonition-title">{{ question }}</p>

    <ul class="answers">
        {% for answer in answers %}
        <li>
            <label>
                <input type="{{ 'radio' if type == 'single-choice' else 'checkbox' }}" name="{{ question }}"
                       value="{{ answer[1] }}" onclick="checkAnswer(this, {{answer[0] | lower}})">
                {{ answer[1] }}

                {% if answer[2] %}
                <span class="explanation"> {{answer[2]}}</span>
                {% endif %}
            </label>
        </li>
        {% endfor %}
    </ul>

</div>
